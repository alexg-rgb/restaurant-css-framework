<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
        href="https://github.com/alexg-rgb/restaurant-css-framework/blob/main/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<!--Nav bar and logo-->
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12 col-md-12">
                <header class="logo">
                    <img src="images/sarah-white-SbNbveyrtpk-unsplash.png" class="img-fluid mx-auto d-block" alt="Logo">
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12">
                <nav class="navbar navbar-light justify-content-center">
                    <form class="form-inline">
                        <a class="btn btn-light border-2 border-dark" href="index.html" role="button">Welcome</a>
                        <a class="btn btn-light border-2 border-dark" href="menu.html" role="button">Menu</a>
                        <a class="btn btn-light border-2 border-dark" href="pictures.html" role="button">Pictures</a>
                        <a class="btn btn-light border-2 border-dark" href="restaurant.html" role="button">Restaurant</a>
                        <a class="btn btn-light border-2 border-dark" href="contact.html" role="button">Contact</a>
                    </form>
                </nav>
            </div>
        </div>
    </div>
<!--Formulaire-->
    <div class="container-fluid mt-2">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 formulaire">
                <form>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1">First Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                        <label for="exampleFormControlInput1">Last Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Subject</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>Food</option>
                          <option>Drinks</option>
                          <option>Employees</option>
                          <option>Direction</option>
                          <option>Happiness</option>
                        </select>
                      </div>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlTextarea1">Explain what you want to say below</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger button1">Submit</button>
                </form>
            </div>
        </div>
    </div>
<!--Footer-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-12">
                <footer class="text-center fixed-bottom">
                    <a href="https://www.facebook.com">
                        <img src="images/iconfinder_Circled_Facebook_svg_5279111.png" class="img-fluid footer" alt="Facebook">
                    </a>
                    <a href="https://fr.tripadvisor.be">
                        <img src="images/iconfinder_trip_advisor_287642.png" class="img-fluid footer" alt="Trip advisor">
                    </a>
                    <a href="https://www.instagram.com">
                        <img src="images/iconfinder_Rounded_Instagram_svg_5282544.png" class="img-fluid footer" alt="Instagram">
                    </a>
                </footer>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
</body>

</html>
